<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timgiatri</title>
</head>
<body>
<script>
    let x = prompt("Đoán giá trị trong mảng???");
    let mag = ['hanoi', 'hue', 'saigon'];
    let i;
    for (i = 0; i < mag.length; i++) {
        if (x == mag[i]) {
            alert(x + " là giá trị trong mảng ở thứ tự " + i)
            break
        }
    }
</script>
</body>
</html>
